<section class="p-4 border rounded">
  <h3>Reactivity Pattern with Pipes</h3>
  <input type = 'text'
    class="form-control"
    placeholder="Type something..."
    (input)="updateSearch($event.target.value)"/>

  <p class="mt-3">
    <strong>Processed Result:</strong> {{result$ | async}}
  </p>
  <p class="text-muted">
    (debounced, distinct, and transformed using the RxJS)
  </p>
</section>
