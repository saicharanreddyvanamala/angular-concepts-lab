<form [formGroup]="userForm" (ngSubmit)="submit()">
  <label class="m-1">Name: </label>
  <input formControlName="name" />
  <div *ngIf="name.invalid && name.touched">
    <small class="text-danger">Name is Required</small>
  </div>

  <div formGroupName="passwordGroup">
    <input formControlName="password" class="m-2" placeholder="Enter Password"/>
    <input formControlName="confirmPassword" class="m-2" placeholder="Confirm Password">
    <div *ngIf="passwordGroup.errors?.['passwordMismatch'] && passwordGroup.touched">
      <small class="text-danger">Password do not match</small>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
