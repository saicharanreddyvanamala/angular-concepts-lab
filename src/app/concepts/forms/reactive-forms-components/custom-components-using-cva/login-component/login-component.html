      <app-input-email
        formControlName="email"
        label="Email"
        [required]="true"
        autocomplete="email"
        labelClass="col-sm-4"
        controlClass="col-sm-8"
        placeholder="Enter email"
        [errorMessages]="{
          required: 'Email required',
          email: 'Invalid email format'
        }"
      >
      </app-input-email>

      <app-input-password
        formControlName="password"
        label="Password"
        [required]="true"
        labelClass="col-sm-4"
        controlClass="col-sm-8"
        placeholder="Enter password"
        [errorMessages]="{
          required: 'Password required',
          minlength: 'min 6 characters required'
        }"
      >
      </app-input-password>
      <app-input-number
        label="Age"
        [required]="true"
        labelClass="col-sm-4"
        controlClass="col-sm-8"
        formControlName="number"
      >
      </app-input-number>
      <app-input-date
        label="DOB"
        [required]="true"
        labelClass="col-sm-4"
        controlClass="col-sm-8"
        formControlName="date"
      >
      </app-input-date>
      <app-input-select
        label="Role"
        [required]="true"
        labelClass="col-sm-4"
        controlClass="col-sm-8"
        [options]="roles"
        formControlName="role"
      >
      </app-input-select>
      <app-input-textarea
        label="Description"
        [required]="true"
        labelClass="col-sm-4"
        controlClass="col-sm-8"
        [rows]="3"
        formControlName="description"
      >
      </app-input-textarea>
      <a class="mb-3 d-block">Forgot password?</a>

      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
