<div class="row mb-3 align-items-center">
  <label class="col-form-label" [class]="labelCol">
    {{ label }}
  </label>

  <div [class]="controlCol">
    <ng-content></ng-content>

    @for (err of errors(); track $index) {
      <div class="text-danger mt-1">
        {{ err }}
      </div>
    }
  </div>
</div>
