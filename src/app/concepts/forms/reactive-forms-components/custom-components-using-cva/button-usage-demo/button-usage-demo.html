<div class="container mt-5" style="max-width: 400px;">

  <form [formGroup]="form" (ngSubmit)="submit()">

    <input
      class="form-control mb-3"
      placeholder="Enter email"
      formControlName="email"
    />

    <app-button
      text="Sign In"
      [loading]="submitting"
      [disabled]="form.invalid">
    </app-button>

  </form>

</div>
