<section class="p-3 border rounded">
  <h2>Programatic Reactive Form - All Methods Practice</h2>
  <form [formGroup]="profileForm" class="mt-3" (ngSubmit)="submit()">
    <!--Name-->
    <label><strong>Name:</strong></label>
    <input formControlName="name" class="form-control mb-2" />
    <div *ngIf="profileForm.controls['name'].invalid && profileForm.controls['email'].touched">
      <small *ngIf="profileForm.controls['name'].errors?.['required']" class="text-danger">Name is Required</small>
    </div>
    <!--Email-->
    <label><strong>Email:</strong></label>
    <input formControlName="email" class="form-control mb-2" />
    <div *ngIf="profileForm.controls['email'].invalid && profileForm.controls['email'].touched">
      <small *ngIf="profileForm.controls['email'].errors?.['required']" class="text-danger">Emal is Required</small>
    </div>
    <!--Address-->
    <h4>Address: </h4>
    <div formGroupName="address">
      <input formControlName="city" placeholder="City" class="m-1"/>
      <input formControlName="zip" placeholder="Zip" class="m-1"/>
    </div>

    <h4>Tags: </h4>
    <!--Tags (FormArray) ---   <input [formControlName]="i"> workss only inside the formArrayName wrapper but if we have directly forcontrol values coming through loops we can
       directly use the [formControl]="tag" but here we used wrapper just to showcase that't it we don't need it if we have control values directly-->
    <div formArrayName="tags">
      <div *ngFor="let tag of tags.controls; let i = index">
        <input [formControl]='tag' class="m-1" /><!-- OR [formControlName]="i" -->
        <button type="button" (click)="removeTag(i)" class="btn btn-danger btn-sm m-1">X</button>
      </div>
    </div>
    <input #tagInput class="m-1" />
    <button type="button" class="btn btn-primary m-2" (click)="addTag(tagInput.value)">Add Tag</button>

    <hr />

    <button type="button" class="btn btn-outline-primary m-1" (click)="applySetValue()">setValue()</button>
    <button type="button" class="btn btn-outline-primary m-1" (click)="applyPathValue()">pathValue()</button>
    <button type="button" class="btn btn-outline-danger m-1" (click)="resetForm()">reset</button>
    <button type="button" class="btn btn-outline-dark m-1" (click)="getRawValue()">getRawValue()</button>
    <button type="button" class="btn btn-warning m-1" (click)="disableEmail()">Disable Email</button>
    <button type="button" class="btn btn-success m-1" (click)="enableEmail()">Enable Email</button>
    <button type="button" class="btn btn-info m-1" (click)="addDynamicValidators()">Add Validators to Email</button>
    <button type="button" class="btn btn-danger m-1" (click)="showErrors()">markAllAsTouched</button>
    <button type="submit" class="btn btn-success m-1">Submit</button>
  </form>
  <pre class="mt-3">{{profileForm.value | json}}</pre>
</section>
