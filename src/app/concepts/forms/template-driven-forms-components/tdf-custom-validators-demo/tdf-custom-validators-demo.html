<section>
  <h3>Basic Custom Validator (noSpace Example)</h3>
  <input class="mt-3" name="username" ngModel noSpace #u="ngModel">
  <div *ngIf="u.errors?.['noSpace'] && u.touched">
    <small class="text-danger">No Spaces Allowed</small>
  </div>
</section>

<section>
  <h3>Custom Validator (minAge Example)</h3>
  <input class="mt-3" name="age" [minAge]="18" ngModel #age="ngModel">

  <div *ngIf="age.errors?.['minAge']">
    <small>Minimum age must be {{ age.errors?.['minAge'].required}}</small>
  </div>
</section>
