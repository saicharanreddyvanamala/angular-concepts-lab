<div class="container">
  <h2>Parent says: {{messageFromParent}}</h2>

  <button class="btn btn-secondary" (click)="sendResponse()">Send Response to parent</button>
</div>

<div class="mt-3">
  <button class="btn btn-primary me-2" (click)="counter.increment()">Increment the count</button>
  <button class="btn btn-primary me-2" (click)="counter.decrement()">Decrement the count</button>
</div>
