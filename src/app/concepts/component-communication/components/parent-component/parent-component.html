<div>
  <div class="container mt-3">
    <h3 class="badge bg-warning text-muted">Component Communication</h3>
    <child-component
      [messageFromParent]="messageFromParent"
      (messageFromChild)="onChildResponse($event)"
    ></child-component>
    <div>
      <h2>Child responded: {{ messageFromChild }}</h2>
    </div>
    <div class="mt-3 border p-3">
      <h4>Shared Counter (From Service)</h4>

      Current Count: <b>{{ counter.count() }}</b>
    </div>
  </div>
</div>
