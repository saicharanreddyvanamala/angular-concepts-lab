 <h2>Signals in Template</h2>

    <p>Count: {{ count() }}</p>

    <button (click)="inc()">+</button>

    <hr />

    @if (count() % 2 === 0) {
      <p>Count is EVEN</p>
    } @else {
      <p>Count is ODD</p>
    }

    <hr />

    <ul>
      @for (item of items(); track item) {
        <li>{{ item }}</li>
      }
    </ul>

    <button (click)="add()">Add Item</button>
